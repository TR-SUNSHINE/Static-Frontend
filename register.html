<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--**MUI FRAMEWORK**-->
        <!--<link href="https:/cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />-->
        <!--**BOOTSTRAP FRAMEWORK**-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Register</title>
    </head>
    
</body class="body">
    <header class="header justify-content-center">
        <h2 class="heading heading--main">Register with Sunshine</h1>
    </header>

    <div class="container-sm  h-100">
        
        <form >
            <div class="form-group row justify-content-center">
                <!-- <div class="form-group row justify-content-center"> -->
               
                    <div class='col-sm-3'>
                        <label for="firstNameInput">First name</label>
                    </div>
                    <div class='col-sm-9'>
                        <input type="firstName" class="form-control" id="firstName\input"  placeholder="Enter your first name">
                    </div>
          
                 
            </div>
 
            <div class="form-group row">
                <div class="col-sm-3">
                    <label for="surnameInput">Surname</label>
                </div>
                <div class='col-sm-9'>
                    <input type="surname" class="form-control" id="syrname\input"  placeholder="Enter your surname">
                </div>
            </div>
 
            <div class="form-group row">
                <div class="col-sm-3">
                    <label for="emailInput">Email address</label>
                </div>
                <div class='col-sm-9'>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-3">
                    <label for="Password1Input">Password</label>
                </div>
                <div class='col-sm-9'>
                    <input type="password" class="form-control" id="Password1Input" placeholder="Password">
                </div>
            </div>
             
           <div class="form-group row">
                <div class="col-sm-3">
                    <label for="Password2Input">Confirm password</label>
                </div>
                <div class='col-sm-9'>
                    <input type="password" class="form-control" id="Password2Input" placeholder="Password">
                </div>
            </div>
            
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="button__container">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div> 
            </div>   
     </form>
</body>
</html>
