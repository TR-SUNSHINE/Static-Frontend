<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Welcome</title>
</head>

<body class="body">
    <header class="header">
        <h2 class="heading heading--main">Your Sunshine Today</h2>
    </header>

    <div class="container">
        
        <!-- map row & column -->
        <div class="row">
            <div class="col">
                <div class="frame--weather">
                    <img class="img--map" src="./images/Manchester.png" alt="map">
                </div>
            </div>
        </div>

        <!-- weather row & column -->
        <div class="row">
            <div class="col">
                <div class="weather__container">
                    <h4 class="heading heading--secondary">Best walk times</h4>
                    <div class="individual__weather__container">
                        <div class="weather">
                            <div>01:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/cloudy.svg"
                                alt="image cloudy">
                            <div>18°</div>
                        </div>
                        <div class="weather">
                            <div>02:00</div>
                            <img class="img--weather"
                                src="./images/weather_icons_dovora_interactive_2/SVG/day_clear.svg" alt="image clear">
                            <div>21°</div>
                        </div>
                        <div class="weather">
                            <div>03:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/overcast.svg"
                                alt="image overcast">
                            <div>17°</div>
                        </div>
                        <div class="weather">
                            <div>04:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/rain.svg"
                                alt="image rain">
                            <div>22°</div>
                        </div>
                        <div class="weather">
                            <div>05:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/rain.svg"
                                alt="image rain">
                            <div>22°</div>
                        </div>
                        <div class="weather">
                            <div>06:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/rain.svg"
                                alt="image rain">
                            <div>22°</div>
                        </div>
                        <div class="weather">
                            <div>07:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/rain.svg"
                                alt="image rain">
                            <div>22°</div>
                        </div>
                        <div class="weather">
                            <div>08:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/rain.svg"
                                alt="image rain">
                            <div>22°</div>
                        </div>
                        <div class="weather">
                            <div>09:00</div>
                            <img class="img--weather" src="./images/weather_icons_dovora_interactive_2/SVG/rain.svg"
                                alt="image rain">
                            <div>22°</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- buttons row & column-->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="button__container">
                    <button type="submit" class="btn btn-primary">Remind Me</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="button__container">
                    <button type="submit" class="btn btn-primary">Walks</button>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
</body>

</html>
