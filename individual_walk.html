<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--**MUI FRAMEWORK**-->
    <!--<link href="https:/cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />-->
    <!--**BOOTSTRAP FRAMEWORK**-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--**FRONT AWESOME FRAMEWORK - Used for the star rating**-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--**CHART.JSV FRAMEWORK - Used for the star line graph rating**-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Individual Walk</title>
</head>

<body class="body">
    <header class="header">
        <h2 class="heading heading--main">Individual Walk</h2>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="frame--map">
                    <iframe class="iframe--map"
                        src="https://www.google.com/maps/d/embed?mid=1F0OhEou31qd5wCPlKahJ8INJa75su22D"></iframe>
                </div>
                <br />
                <h3 class="heading3 heading3--h3">Ratings Over Time</h3>
                <canvas id="line-chart" width="1200" height="400"></canvas>

                <br />
                <div class="container d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="ratings"> <i class="fa fa-star rating-color"></i> <i
                                class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i>
                            <i class="fa fa-star rating-color"></i> <i class="fa fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="button__container" style="text-align:center">
                    <button type="submit" class="btn btn-primary">Add New Rating</button>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="js/chart.js"></script>
</body>

</html>
